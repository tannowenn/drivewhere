<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveWhere</title>
    <link rel="icon" href="automobile.png">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Drivewhere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="float-end navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Car lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="rented_cars.html">Your rented cars</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container text-center mt-3">

      <h1>Want to list your car?</h1>
      <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#listingCar" >List your car!</button>

      <h1 class="mt-5">Rent our available cars right now!</h1>
      <div class="input-group mb-3 w-25 m-auto">
        <input type="text" class="form-control" placeholder="Your postal code" aria-label="user's postal code" aria-describedby="button-addon2" id="searchAddress">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="getOpenListing()">Search</button>
      </div>

      <div class="mt-5 d-flex justify-content-center">
        
          <div class="row" id="carList"></div>
      </div>
    </div>

  <!-- Modal for listing car -->
  <div class="modal fade" id="listingCar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">List your car</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="listingCarForm">

            <!-- Owner userId hardcoded -->

            <!-- Second row -->
            <div class="row mt-3">

              <div class="col-4">
                <label for="carMake" class="form-label">Car Make</label>
                <input type="text" class="form-control" id="carMake">
              </div>

              <div class="col-4">
                <label for="carModel" class="form-label">Car Model</label>
                <input type="text" class="form-control" id="carModel">
              </div>

              <div class="col-4">
                <label for="capacity" class="form-label">Capacity</label>
                <input type="text" class="form-control" id="capacity">
              </div>

            </div>

            <!-- Third row -->
            <div class="row mt-3">

              <div class="col-4">
                <label for="carPlate" class="form-label">Car Plate Number</label>
                <input type="text" class="form-control" id="carPlate">
              </div>

              <div class="col-4">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="createAddress">
              </div>

              <div class="col-4">
                <label for="pricePerDay" class="form-label">Price per day</label>
                <input type="text" class="form-control" id="pricePerDay">
              </div>

            </div>
            
            <!-- Last Row -->
            <div class="row mt-3 float-end">

              <div class="col"><button type="button" onclick="createRental()" class="btn btn-primary">Submit</button></div>

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for renting car -->
  <div class="modal fade" id="rentCar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Renting car</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="rentingCarForm">

            <!-- First row -->
            <div class="row mb-4">

              <!-- renter Id hardcoded -->

              <div class="col">
                <label for="daysRent" class="form-label">Renting car for number days</label>
                <input type="text" class="form-control" id="daysRent">
              </div>

              <!-- rental id taken from the listing itself -->

            </div>

            <div class="row float-end">
              <class class="col">
                <button type="button" class="btn btn-primary" onclick="requestRental()">Submit</button>
              </class>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- our script -->
  <script src="index.js"></script>
</body>
</html>
