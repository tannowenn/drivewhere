apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email
  template:
    metadata:
      labels:
        app: email
    spec:
      containers:
        - name: email
          image: brandonlim99/kubernetes_test:email
          ports:
            - containerPort: 5003
          env:
            - name: rabbit_host
              value : "rabbitmq-service"
            - name: rabbit_port
              value: "5672"
            - name: a_queue_name
              value: "Email"
            - name: GMAIL_APP_PASS
              valueFrom:
                secretKeyRef:
                  name:  gmail-pass
                  key: GMAIL_APP_PASS

--- 
apiVersion: v1
kind: Service
metadata:
  name: email-service
spec:
  selector:
    app: email
  ports:
    - protocol: TCP
      port: 5003
      targetPort: 5003

