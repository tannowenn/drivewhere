apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email
  template:
    metadata:
      labels:
        app: email
    spec:
      containers:
        - name: email
          image: brandonlim99/drivewhere:email
          ports:
            - containerPort: 5003
          env:
            - name: hostname
              value : "rabbitmq-service"
